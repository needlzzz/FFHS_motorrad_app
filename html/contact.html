<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Bike Routes Feedback">
	<title>Feedback</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="../js/nav.js"></script>
	<script src="../js/sw_main.js"></script>
	<script defer src="../js/form.js"></script>
</head>

<body>

<header>
	<div id="menu_top">
		<img id="logo" src="../img/motorbike2.png" alt="Homepage logo">
		<button id="login" type="button">Login</button>
	</div>
	<nav class="menu" id="myMenu">
		<ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="index.html">Route search</a></li>
			<li><a class="current" href="contact.html">Contact form</a></li>
			<li class="burger"><a href="javascript:void(0);" onclick="myFunction()"><i class="fa fa-bars"></i></a></li>
		</ul>
	</nav>
</header>

<main>
	<h1>Tell us what you think</h1>
	<form action="#" id="submit">
		<ul id="formcontainer">
			<li>
				<p class="radiolabel">How do you like our app? *</p>
				<ul class="radio">
					<li><label><input type="radio" name="like" value="awesome" checked>Awesome</label></li>
					<li><label><input type="radio" name="like" value="good">Good</label></li>
					<li><label><input type="radio" name="like" value="okay">Okay</label></li>
					<li><label><input type="radio" name="like" value="poor">Poor</label></li>
				</ul>
			</li>
			<li>
				<p class="radiolabel">What do you think about the quality of our routes? *</p>
				<ul class="radio">
					<li><label><input type="radio" name="priceopinion" value="fair" checked>Fair</label></li>
					<li><label><input type="radio" name="priceopinion" value="okay">Okay</label></li>
					<li><label><input type="radio" name="priceopinion" value="expensive">Expensive</label></li>
				</ul>
			</li>
			<li>
				<label for="t1">Your name? *</label>
				<input type="text" name="name" value="" id="t1">
			</li>
			<li id="formanchor1">
				<label for="t2">Your e-mail address? *</label>
				<input type="text" name="email" value="" id="t2">
			</li>
			<li id="formanchor2">
				<label for="ta1">What can we do better? *</label>
				<textarea name="comments" rows="5" id="ta1"></textarea>
			</li>
			<li id="formanchor3">
				<input type="submit" value="Send">
			</li>
		</ul>
	</form>

</main>

<footer>
	<div>
        <p class="ftitle">Follow us:</p>
        <div class="fbody">
            <img src="../img/logoFb.png" alt="Facebook">
            <img src="../img/logoTw.png" alt="Twitter">
            <img src="../img/logoInsta.png" alt="Instagram">
        </div>
	</div>

	<div>
        <p class="ftitle">Copyright:</p>
        <div class="fbody">
            <p>Project FFHS <br>(Wiliam, Marc, Roger)</p>
        </div>        
	</div>

	<div>
        <p class="ftitle">Contact us:</p>
        <div class="fbody">
            <img src="../img/logoContact.png" alt="Contact">
        </div>
	</div>
</footer>


</body>

</html>
